- job:
    parent: base
    name: wazo-ansible-uc
    required-projects:
      wazo-platform/wazo-acceptance
    description: install Wazo Platform UC user case
    timeout: 10800
    pre-run: zuul.d/pre.yaml
    run: zuul.d/run.yaml
    post-run: zuul.d/fetch-logs.yaml

- job:
    parent: base
    name: wazo-ansible-router
    description: install Wazo Platform Router use case
    pre-run: zuul.d/router-pre.yaml
    run: zuul.d/router-run.yaml
    post-run: zuul.d/fetch-logs.yaml

- project:
    check:
      jobs:
        - wazo-ansible-uc:
            nodeset: debian10-vm
        - wazo-ansible-router:
            nodeset: debian10-vm
    gate:
      jobs:
        - wazo-ansible-uc:
            nodeset: debian10-vm
        - wazo-ansible-router:
            nodeset: debian10-vm
